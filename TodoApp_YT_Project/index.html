<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus On Today</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <main>
        <h1><span class="green">Focus On</span> Today</h1>
        <div class="card">
            <div class="card-heading">
                <h2>Today</h2>
                <div class="sun-container">
                    <img class="sunface" src="sunface.svg" alt=""> 
                    <img class="sun" src="sunshine.svg" alt=""> 
                </div>
            </div>
            <p class="upper-text">Raise the bar by completing your goals!</p>
            <div class="progress"><div class="progress-bar"></div><span class="progress-text"></span></div>
            <div class="check-text hidden">
                <p class="">Please set all the 3 goals!</p>
            </div>
            <div class="task-box">  
                <div class="tick"><img class="tick-img hidden" src="check.svg" alt=""></div>
                <input type="text"  class="task" placeholder="Add new goal...">
            </div>
            <div class="task-box">
                <div class="tick"><img class="tick-img hidden" src="check.svg" alt=""></div>
                <input type="text"  class="task" placeholder="Add new goal...">
            </div>
            <div class="task-box">
                <div class="tick"><img class="tick-img hidden" src="check.svg" alt=""></div>
                <input type="text"  class="task" placeholder="Add new goal...">
            </div>

            <p class="motivation-text">“Move one step ahead, today!”</p>
            <p class="author">Made with  ❤️ by Aditya</p>
        </div>
    </main>
    
</body>
</html>
